<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Stock Profit or Loss</title>
</head>
<body>
    <main>
    <h1>Stock Profit-Loss Calculator</h1>
    <div class="space"></div>
    <label for="initial">Invested Amount</label>
    <input id="initial" type="number">
    <div class="space"></div>
    <label for="quantity">Quantity of Stock</label>
    <input id="quantity" type="number">
    <div class="space"></div>
    <label for="current">Current value</label>
    <input id="current" type="number">
    <div class="space"></div>
    <button id="button">Calculate</button>
    <div id="output"></div>
</main>
</body>
<script src="index.js"></script>
</html>
